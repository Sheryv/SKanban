<h1 mat-dialog-title>Keybindings</h1>
<div mat-dialog-content>
  <div class="container">
    <div class="row separator py-2" *ngFor="let k of keybindings">
      <div class="col-4">
        <div class="mb-1" *ngFor="let binding of k.toLongStringAll()">{{binding}}</div>
      </div>
      <div class="col-8">{{k.def.description}}</div>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
<!--  <button mat-raised-button color="accent" (click)="save()">Save</button>-->
</div>
