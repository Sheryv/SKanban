<div class="task-label fg mt-1" [ngClass]="{'fg-dark': label.$fgInvert}"
     [style]="label.bg_color  ? 'background-color: ' + label.bg_color : ''"><span>{{label.title}}&nbsp;</span>
  <i *ngIf="editable" class="material-icons icon-btn-18" style="float: right" [ngClass]="{'fg-dark': label.$fgInvert}"
     (click)="removed.emit(label)">close</i>
</div>
